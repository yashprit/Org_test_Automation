template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_UTIL
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}

pipelines:
  - name: pipeline_S_PS_UTIL_0028
    steps:
      - name: S_PS_UTIL_0028
        type: PowerShell
        configuration:
          nodePool: win_2019
          # outputResources:
          #   - name: outgoing
          inputResources:
            - name: S_PS_UTIL

        execution:
          onExecute:
            - python --version
            - python -m pip install --upgrade pip
            - pip --version
            - pip install pytest
            - pytest --version
            - Push-Location $res_S_PS_UTIL_resourcePath
            - py.test --verbose --junit-xml test-reports/results.xml tests/core/sampleExecutionFile/testReportsFolder
            - Get-Content -Path test-reports/results.xml
            - save_tests test-reports/results.xml
