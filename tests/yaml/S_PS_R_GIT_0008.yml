template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_R_GIT_0008_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_bitbucketServer
      path: {{ .Values.BitbucketServer.automation.path }}
      branches:
        include: master
      buildOn:  # optional
        tagCreate: true

pipelines:
  - name: pipelines_S_PS_R_GIT_0008
    steps:
      - name: S_PS_R_GIT_0008
        type: PowerShell
        configuration:
          nodePool: win_2019
          inputResources:
            - name: S_PS_R_GIT_0008_GitRepo
              trigger: true
        execution:
          onExecute:
            - write-output "executing step..."
