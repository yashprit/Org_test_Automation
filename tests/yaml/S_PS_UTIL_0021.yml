template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_UTIL
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}

pipelines:
  - name: pipeline_S_PS_UTIL_0021
    steps:
      - name: S_PS_UTIL_0021
        type: PowerShell
        configuration:
          nodePool: win_2019
          integrations:
            - name: s_gitHub
            - name: slack
          inputResources:
            - name: S_PS_UTIL

        execution:
          onExecute:
            - send_notification slack
            - write-output "onExecute"
