template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_UTIL
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}

pipelines:
  - name: pipeline_S_PS_UTIL_0023
    steps:
      - name: S_PS_UTIL_0023
        type: PowerShell
        configuration:
          nodePool: win_2019
          # outputResources:
          #   - name: outgoing
          inputResources:
            - name: S_PS_UTIL

        execution:
          onExecute:
            - Write-Output "hello"
            - get-childitem $res_S_PS_UTIL_resourcePath
            - Get-Variable | format-table
            - $payloadFile = "test.json"
            - New-Item -Path "test.json"  -Force -ItemType File
            - '[IO.File]::WriteAllLines(("test.json" | Resolve-Path), "{`"hello`":`"World`"}")'
            - set_payload -name myOutgoingHook -payload test.json -file
