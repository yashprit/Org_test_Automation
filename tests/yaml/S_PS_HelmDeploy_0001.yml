template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_HelmDeploy_FileSpec_0001
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: >-
        helmgeneric/
      recursive: true

  - name: S_PS_HelmDeploy_GitRepo_0001
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}
      branches:
        include: master

pipelines:
  - name: S_PS_HelmDeploy_FileSpec_0001_generic
    configuration:
      environmentVariables:
        readOnly:
          release_name_generic: "simplehelm-generic-${run_id}"
          k8s_namespace: "pipe-master-pool"
      nodePool: win_2019
    steps:
      - name: trigger_pipeline_S_PS_HelmDeploy_0001
        type: PowerShell
        configuration:
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_PS_HelmDeploy_GitRepo_0001
              trigger: true
        execution:
          onExecute:
            - jfrog --version
            - $json = @{key="helmgeneric";rclass="local";packageType="generic";description="This repo is a test repo used by test automation";repoLayoutRef="simple-default"} | ConvertTo-Json -Compress  | Out-File c:\myrequest.json -Encoding Ascii -Force
            - jfrog rt repo-create c:\myrequest.json
            - jfrog rt u $res_S_PS_HelmDeploy_GitRepo_0001_resourcePath/tests/core/helmdeploy/simplehelm-0.3.0.tgz "helmgeneric/" --explode

      - name: deploy_helm_chart_from_generic_repo
        type: HelmDeploy
        configuration:
          inputSteps:
            - name: trigger_pipeline_S_PS_HelmDeploy_0001
          integrations:
            - name: s_kubernetes
          inputResources:
            - name: S_PS_HelmDeploy_FileSpec_0001
          helmVersion: 3
          releaseName: ${release_name_generic}
          chartPath: ./simplehelm/
          flags: "--force --wait --timeout 900s --set image.repository=trriplejay/simplehelm --set image.tag=latest"
          valueFilePaths:
            - values.yaml
          lint: true
          lintFlags: "--strict"
          test: true
        execution:
          onComplete:
            - jfrog rt repo-delete helmgeneric
            - helm3 delete simplehelm-generic-$run_id --namespace $k8s_namespace
