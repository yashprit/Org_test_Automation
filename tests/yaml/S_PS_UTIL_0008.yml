resources:
  - name: GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: jfbetapipeorg/Org_test_Automation

pipelines:
  - name: pipeline_S_PS_UTIL_0008
    steps:
      - name: S_PS_UTIL_0008
        type: PowerShell
        configuration:
          nodePool: win_2019
          inputResources:
            - name: GitRepo
        execution:
          onExecute:
            - write-output "onExecute"
