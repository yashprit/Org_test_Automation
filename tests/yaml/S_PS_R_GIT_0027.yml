template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_R_GIT_0027_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_bitbucket
      path: {{ .Values.BitbucketCloud.jfrogtesting.path }}

pipelines:
  - name: pipelines_S_PS_R_GIT_0027
    steps:
      - name: S_PS_R_GIT_0027
        type: PowerShell
        configuration:
          nodePool: win_2019
          outputResources:
            - name: S_PS_R_GIT_0027_GitRepo
        execution:
          onExecute:
            - write-output "executing step..."
            - write_output S_PS_R_GIT_0027_GitRepo "pipelineSourceBranch=$run_id"
